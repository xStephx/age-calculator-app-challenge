<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta Informations -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="assets/js/tailwind.config.js"></script>
  <!-- Title -->
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body class="bg-OffWhite font-Poppins flex flex-col justify-center items-center min-h-screen">
  <!-- Main Container -->
  <main class="bg-White mx-5 flex flex-col justify-center rounded-3xl rounded-br-[100px] md:px-12 md:py-16 px-7 py-10">
    <!-- Form Container -->
    <form class="flex lg:gap-7 md:gap-5 gap-4">
      <fieldset>
        <label id="error-label-day" for="input-day" class="flex flex-col text-SmokeyGrey font-semibold uppercase lg:max-w-[160px] md:max-w-[120px] max-w-[85px]">
          Day
          <input id="input-day" type="text" placeholder="DD" class="border-LightGrey border-[1px] rounded-lg px-4 lg:placeholder:text-[30px] placeholder:text-[20px] lg:text-[30px] text-[20px] text-OffBlack outline-Purple cursor-pointer h-16">
        </label>
        <p id="error-message-day" class="normal-case font-normal text-LightRed text-sm italic my-2"></p>
      </fieldset>
      <fieldset>
        <label id="error-label-month" for="input-month" class="flex flex-col text-SmokeyGrey font-semibold uppercase lg:max-w-[160px] md:max-w-[120px] max-w-[85px]">
          Month
          <input id="input-month" type="text" placeholder="MM" class="border-LightGrey border-[1px] rounded-lg px-4 lg:placeholder:text-[30px] placeholder:text-[20px] lg:text-[30px] text-[20px] text-OffBlack outline-Purple cursor-pointer h-16">
        </label>
        <p id="error-message-month" class="normal-case font-normal text-LightRed text-sm italic my-2"></p>
      </fieldset>
      <fieldset>
        <label id="error-label-year" for="input-year" class="flex flex-col text-SmokeyGrey font-semibold uppercase lg:max-w-[160px] md:max-w-[120px] max-w-[85px]">
          Year
          <input id="input-year" type="text" placeholder="YYYY" class="border-LightGrey border-[1px] rounded-lg px-4 lg:placeholder:text-[30px] placeholder:text-[20px] lg:text-[30px] text-[20px] text-OffBlack outline-Purple cursor-pointer h-16">
        </label>
        <p id="error-message-year" class="normal-case font-normal text-LightRed text-sm italic my-2"></p>
      </fieldset>
    </form>
    <!-- Button -->
    <div class="relative flex justify-center">
      <hr class="border-0 h-[1px] bg-LightGrey lg:my-8 md:my-12 my-14 w-full">
      <button id="submit-button" class="lg:p-7 md:p-5 p-4 bg-Purple rounded-full absolute lg:top-[-15px] md:top-[10px] top-[20px] lg:right-0 md:right-0 hover:bg-OffBlack transition-all duration-300 ease-in-out">
        <img src="assets/images/icon-arrow.svg" alt="Arrow Icon" class="lg:w-full w-[40px]">
      </button>
    </div>
    <!-- Result Section -->
    <div class="lg:pr-[170px] lg:pb-[30px]">
      <p class="lg:text-8xl md:text-6xl text-5xl font-bold italic my-2">
        <span id="years" class="text-Purple">
          --
        </span>
        years
      </p>
      <p class="lg:text-8xl md:text-6xl text-5xl font-bold italic my-2">
        <span id="months" class="text-Purple">
          --
        </span>
        months
      </p>
      <p class="lg:text-8xl md:text-6xl text-5xl font-bold italic my-2">
        <span id="days" class="text-Purple">
          --
        </span>
        days
      </p>
    </div>
  </main>
  <!-- Custom JS -->
  <script src="assets/js/script.js"></script>
</body>
</html>
